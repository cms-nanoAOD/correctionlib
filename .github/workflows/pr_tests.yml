name: PR Tests

on:
  pull_request:
    branches:
    - master

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Lint with flake8
      run: |
        pip install flake8 black
        flake8 correctionlib --count --show-source --statistics
    - name: Check formatting with black
      run: |
        python -m black --check correctionlib

  test:
    name: Build (${{ matrix.os }}, python ${{ matrix.python-version }}, ROOT ${{ matrix.root-version }})
    needs: linter
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: [2.7, 3.6]
        # CMSSW 10_2_X uses 6.12, 10_6_X uses 6.14
        root-version: [6.16]

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        python-version: ${{ matrix.python-version }}
    - name: Install build environment
      shell: bash -l {0}
      run: |
        conda install -c conda-forge make numpy root==${{ matrix.root-version }}
    - name: Build package
      shell: bash -l {0}
      run: |
        make PYTHON=python${{ matrix.python-version }} all
    - name: Run some demos
      shell: bash -l {0}
      run: |
        conda activate test
        ./demo data/examples.json
        python demo.py

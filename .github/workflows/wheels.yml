name: wheels

on:
  workflow_dispatch:
  release:
    types:
      - published
  pull_request:
    paths:
      - ".github/workflows/wheels.yml"
      - "pyproject.toml"

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-tags: true
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v7
        with:
          name: artifact-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04-arm,
            windows-latest,
            macos-latest,
            windows-11-arm,
          ]
        arch: [auto64]
        include:
          - os: macos-latest
            arch: universal2

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-tags: true
          fetch-depth: 0

      - uses: pypa/cibuildwheel@v3.3
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: 11.0

      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: artifact-wheel-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  pypi-publish:
    needs: [build_wheels, make_sdist]
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: artifact-*
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
